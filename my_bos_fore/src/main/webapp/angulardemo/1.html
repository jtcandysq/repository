<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AngularJS双向数据绑定</title>
<script type="text/javascript" src="../js/angular.min.js"></script>	</head>
<!--
	作者：offline
	时间：2017-09-04
	描述：ng-app是angular编程入口，是模块作用域
-->
	<body ng-app>
		<div>
			<input type="text" name="name" ng-model="name" />
		</div>
		<div>
			<!--
            	作者：offline
            	时间：2017-09-04
            	描述：{{}}相当于no-bind用于数据显示
            -->
			Hello,{{name}}
		</div>
	</body>
</html>
